<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="../css/signup.css">
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Generate birth year options
      const birthYearSelect = document.getElementById('birth-year');
      const currentYear = new Date().getFullYear();
      const startYear = 1950;
      
      // Add default placeholder option
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = '출생연도';
      defaultOption.disabled = true;
      defaultOption.selected = true;
      birthYearSelect.appendChild(defaultOption);
      
      // Add year options in descending order
      for (let year = currentYear - 10; year >= startYear; year--) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year + '년';
        birthYearSelect.appendChild(option);
      }
      
      // Toggle password visibility
      const eyeIcons = document.querySelectorAll('.eye-icon');
      eyeIcons.forEach(icon => {
        icon.addEventListener('click', function() {
          const input = this.previousElementSibling;
          if (input.type === 'password') {
            input.type = 'text';
            this.innerHTML = `
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>`;
          } else {
            input.type = 'password';
            this.innerHTML = `
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>`;
          }
        });
      });
      
      // Toggle checkbox
      const checkbox = document.querySelector('.custom-checkbox');
      checkbox.addEventListener('click', function() {
        this.classList.toggle('checked');
      });
    });
  </script>
</head>
<body>
  <div class="content">
    <div class="header">
      <div class="logo-container">
        <div class="logo-bg"></div>
        <img class="logo" src="../assets/images/ttikkaT.png" alt="Alien Character">
      </div>
    </div>
    
    <h1 class="form-title">회원가입</h1>
    
    <div class="form-group">
      <div class="input-row">
        <input type="text" class="input-field" placeholder="아이디">
        <button class="check-button">중복확인</button>
      </div>
    </div>
    
    <div class="form-group">
      <input type="password" class="input-field" placeholder="비밀번호">
      <div class="eye-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </div>
    </div>
    
    <div class="form-group">
      <input type="password" class="input-field" placeholder="비밀번호 확인">
      <div class="eye-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </div>
    </div>
    
    <div class="form-group">
      <input type="text" class="input-field" placeholder="이름">
    </div>
    
    <div class="form-group">
      <div class="input-row">
        <select id="birth-year" class="input-field">
          <!-- Options will be generated by JavaScript -->
        </select>
        
        <select class="input-field">
          <option value="" disabled selected>성별</option>
          <option value="male">남성</option>
          <option value="female">여성</option>
          <option value="other">기타</option>
        </select>
      </div>
    </div>
    
    <div class="terms-container">
      <div class="custom-checkbox"></div>
      <span class="terms-text">약관에 동의합니다.<a href="terms.html" class="terms-link">약관 보기</a></span>
    </div>
    
    <button class="submit-button">회원가입</button>
    
    <p class="login-text">이미 가입하셨나요? <a href="signin.html" class="login-link">로그인하기</a></p>
    
    <svg class="wave-decoration" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V120H0V0C50.75,0,116.21,29.87,181.06,54.47,229.93,74.39,280.09,70.22,321.39,56.44Z" fill="#c6f264"></path>
    </svg>

        <!-- 공통 모달 -->
    <div id="signupModal" class="modal hidden">
      <div class="modal-content">
        <p class="modal-message"></p>
        <button id="closeModalBtn" class="btn">확인</button>
      </div>
    </div>
  </div>

  <script src="../js/signup.js"></script>
</body>
</html>
